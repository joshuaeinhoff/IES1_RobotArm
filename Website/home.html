<!Doctype HTML>
<html>
    <head>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">

            <div class="container">

            <a class="navbar-brand me-2" href="home.html">

                src="logo.png"
                height="25"

                style="margin-top: -1px;"

                <li class="nav-item">
                    <a class="nav-link" href="about.html">About</a>
                </li>
                </ul>
                <!-- Left links -->

        <!-- Navbar -->

        <div class="container py-4">
            <h1>Dashboard</h1>
            <div class="row mt-4">
                <div class="col-md-6">
                    <!-- First Button -->
                    <button class="btn btn-primary">Webcam Mode</button>
                </div>
                <div class="col-md-6">
                    <!-- Second Button -->
                    <button class="btn btn-secondary">Desklamp Mode</button>
                </div>
            </div>
            <div class="form-check form-switch mt-4">
                <!-- Switch Toggle -->
                <input class="form-check-input" type="checkbox" id="toggleSwitch">
                <label class="form-check-label" for="toggleSwitch">Power</label>
            </div>
        </div>
